<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center";>Your Everyday Calculator </h1>
  <div class="calculator">
    <input type="text" id="calculator-display" readonly>
    <div class="buttons">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator">/</button>
      
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button operator">+</button>


     
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button operator">*</button>
      
      
      <button class="button">0</button>
      <button class="button" onclick="clearDisplay()">AC</button>
      <button class="button" onclick="backspace()">C</button>
      <button class="button operator">-</button>
      <button class="button" onclick="appendToDisplay('.')">.</button>

      <button class="button" onclick="calculateSquareRoot()">√</button>

      <button class="button" onclick="calculateCubeRoot()">∛</button>
     

      <button class="button operator">%</button>
      <button class="button" onclick="calculateLogarithm()">log</button>

      <button class="button" onclick="addToMemory()">M+</button>
      <button class="button" onclick="subtractFromMemory()">M-</button>
      <button class="button" onclick="clearMemory()">MC</button>
      <button class="button equals" onclick="evaluateExpression()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
